<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fredoka One">
  
  <!-- Sweet Alert 2 Library -->
  <script src="sweetalert2.all.min.js"></script>
<script src="https://unpkg.com/sweetalert2@7.17.0/dist/sweetalert2.all.js"></script> 
  
  <!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
</head>

<body>
  <div id="btnbar">
    <button onclick="newgame()" id="new">New Game</button>
    <p id="select"> Player Select >>> </p>
    <button id="x"> X </button>
    <button id="o"> O </button>
  </div>
  <div>
    <h3>Tic-Tac-Toe</h3>
  </div>
  <div class="grid-container" id="board">
    <div class="grid-item" id="a1">x</div>
    <div class="grid-item" id="a2">x</div>
    <div class="grid-item" id="a3">o</div>
    <div class="grid-item" id="b1">o</div>
    <div class="grid-item" id="b2">o</div>
    <div class="grid-item" id="b3">x</div>
    <div class="grid-item" id="c1">x</div>
    <div class="grid-item" id="c2">o</div>
    <div class="grid-item" id="c3">x</div>
</div>
  
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
